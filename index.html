<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>

        body{
            background-color: #797979;
        }

        img{
            width: 40%;
        }

        .hero-section{
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

    </style>

</head>
<body>
    
    

    <div id="app">

        <div :class="className">
            <img v-bind:src="img1Src" alt="">
            <h1>{{principalTitle}}</h1>
            <button @click="saluta" style="margin-bottom: 12px;">Premi e guarda in console</button>
            <input type="text" placeholder="Scrivi qualcosa" v-model="textInput">
            <h4>Cosa abbiamo scritto dentro l'input</h4>
            <p>{{textInput}}</p>
        </div>

    </div>
    



    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            principalTitle: 'Impariamo Vue!',
            img1Src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png',
            className: 'hero-section',
            textInput: '',
          }
        },
        methods: {
            saluta (){
                console.log('Ciaoo');
            },
        }

      }).mount('#app')
    </script>

</body>
</html>
